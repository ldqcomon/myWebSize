<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="/demo/css/zhuce.css" />
<script type="text/javascript" src="/demo/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/demo/js/zhuce.js"></script>
<script type="text/javascript">

</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="/demo/images/zhuce-image-3.png" class="theimg"/>
        <img src="/demo/images/zhuce-image-2.png" class="secimg"/>
        <img src="/demo/images/zhuce-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="/demo/images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="sub"><p>已经注册？<a href="/demo/jsp/login.jsp"><span class="blue">请登录</span></a></p></div>
        <div class="txt txt0">
            <span style="float:left">短信验证码:</span>
            <input name="mobileCode" id="mobileCode" type="text" placeholder="请输入短信验证码" class="txtyzmdx"/>
            <button class="tipTimer" id="getMobileCode" onClick="settime(this)"><p>获取短信验证码</p></button>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:8px;">用户名:</span>
            <input name="username" id="username" type="text" class="txtphone" placeholder="请输入用户名"/>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input name="password" id="password" type="password" class="txtphone" placeholder="请输入密码"/>
        </div>
        <div class="txt txt0">
            <span style="letter-spacing:4px;">重复密码:</span>
            <input name="surePassword" id="surePassword" type="password" class="txtphone" placeholder="请再次输入密码"/>
        </div>
         <a href="zhuce.html"><span style=" float:left; margin-top: 40px; color:#31acfb">返回上一步</span></a>
         <div class="register">注册</div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
